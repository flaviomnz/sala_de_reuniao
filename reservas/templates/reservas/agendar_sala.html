<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Sala</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Agendar Sala: {{ sala.nome }}</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="data_agendamento" class="form-label">Data de Agendamento</label>
                <input type="date" class="form-control" id="data_agendamento" name="data_agendamento" required>
            </div>

            <div class="mb-3">
                <label for="horario_inicio" class="form-label">Horário de Início</label>
                <select class="form-control" id="horario_inicio" name="horario_inicio" required>
                    {% for horario in horarios_disponiveis %}
                        <option value="{{ horario.horario_inicio }}">{{ horario.horario_inicio }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="horario_fim" class="form-label">Horário de Término</label>
                <select class="form-control" id="horario_fim" name="horario_fim" required>
                    {% for horario in horarios_disponiveis %}
                        <option value="{{ horario.horario_fim }}">{{ horario.horario_fim }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'listar_salas' %}" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Reservar Sala</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
