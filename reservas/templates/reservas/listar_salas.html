<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Salas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Salas de Reunião</h1>

        <div class="row">
            {% for sala in salas %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagem da sala">
                        <div class="card-body">
                            <h5 class="card-title">{{ sala.nome }}</h5>
                            <p class="card-text">Capacidade: {{ sala.capacidade }} pessoas</p>
                            <p class="card-text">Recursos: {{ sala.recursos_disponiveis }}</p>
                            <p class="card-text">Status: 
                                {% if sala.status == 'A' %}
                                    <span class="badge bg-success">Ativa</span>
                                {% else %}
                                    <span class="badge bg-danger">Indisponível</span>
                                {% endif %}
                            </p>
                            <a href="{% url 'agendar_sala' sala.id %}" class="btn btn-primary {% if sala.status != 'A' %}disabled{% endif %}">Agendar</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>Nenhuma sala disponível no momento.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
